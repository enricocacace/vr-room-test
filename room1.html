<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room 1 - VR Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    #videoModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #videoModal iframe {
      width: 90vw;
      height: 80vh;
    }
    #closeBtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a-scene embedded>

    <!-- 360° sky -->
    <a-sky src="room1-360.jpg" rotation="0 -90 0"></a-sky>

    <!-- Yellow clickable hotspot -->
    <a-sphere 
      id="hotspot"
      position="0 1.5 -3"
      radius="0.2"
      color="yellow"
      opacity="0.5"
    ></a-sphere>

    <!-- Standard camera -->
    <a-entity camera look-controls position="0 1.6 0"></a-entity>

  </a-scene>

  <!-- Video Modal -->
  <div id="videoModal">
    <span id="closeBtn" onclick="hideVideo()">✕</span>
    <iframe id="dramaVideo" src="" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    const hotspot = document.getElementById('hotspot');

    // Detect mobile touch/click
    hotspot.addEventListener('click', showVideo);
    hotspot.addEventListener('touchstart', showVideo);

    function showVideo() {
      document.getElementById('videoModal').style.display = 'flex';
      document.getElementById('dramaVideo').src = "https://www.youtube.com/watch?v=H3R856PUt1c";
    }

    function hideVideo() {
      document.getElementById('videoModal').style.display = 'none';
      document.getElementById('dramaVideo').src = "";
    }
  </script>
</body>
</html>
