<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room 1 – 360° Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #motionButton {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      z-index: 999;
      background: #fff;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

<!-- Button to request gyroscope permission -->
<button id="motionButton" onclick="requestMotion()">Enable Motion Control</button>

<a-scene embedded>
  <a-videosphere src="#roomVideo"></a-videosphere>
  <a-entity id="cameraRig">
    <a-entity id="camera" camera look-controls wasd-controls-enabled="false" position="0 1.6 0"></a-entity>
  </a-entity>
</a-scene>

<!-- Video Source -->
<video id="roomVideo" autoplay loop muted playsinline crossorigin="anonymous">
  <source src="256873_large.mp4" type="video/mp4">
</video>

<script>
  function enableLookControls() {
    const scene = document.querySelector('a-scene');
    const cameraEl = document.getElementById('camera');
    const lookControls = cameraEl.components['look-controls'];

    console.log('[DEBUG] Enabling look-controls...');
    if (lookControls) {
      lookControls.pause();
      lookControls.play();
      console.log('[DEBUG] look-controls resumed.');
    } else {
      console.warn('[DEBUG] look-controls not found.');
    }
  }

  function requestMotion() {
    if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
      DeviceMotionEvent.requestPermission().then(response => {
        if (response === 'granted') {
          document.getElementById('motionButton').style.display = 'none';
          console.log('[DEBUG] Motion permission granted.');
          enableLookControls();
        } else {
          console.warn('[DEBUG] Motion permission denied.');
        }
      }).catch(err => {
        console.error('[DEBUG] Motion permission error:', err);
      });
    } else {
      console.log('[DEBUG] No motion permission needed. Enabling controls.');
      enableLookControls();
    }
  }

  // Show the motion button only if permission is required
  window.addEventListener('load', () => {
    if (typeof DeviceMotionEvent !== 'undefined' &&
        typeof DeviceMotionEvent.requestPermission === 'function') {
      document.getElementById('motionButton').style.display = 'block';
    } else {
      enableLookControls();
    }
  });
</script>

</body>
</html>
